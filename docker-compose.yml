version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aether_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether_secret
      POSTGRES_DB: aether_db
    ports:
      - "5432:5432"
    volumes:
      - aether_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether -d aether_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  aether_postgres_data:
    driver: local
